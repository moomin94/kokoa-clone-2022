<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat2 - Bears Talk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/f3ca19d349.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat2" class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:03</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ice Bear</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, May 23, 2022</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"> Can I ask you something? </span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="image/bear2.png" alt="profile img" />
        <div class="message-row__content">
          <span class="message__author">Ice Bear</span>
          <div class="message__info">
            <span class="message__bubble">Sure. What?</span>
            <span class="message__time">22:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big 😵‍💫</span>
    </div>
  </body>
</html>
