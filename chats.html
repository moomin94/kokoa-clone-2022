<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Bears Talk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/f3ca19d349.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:03</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/bear1.png"
              alt="avatar photo"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Panda</h4>
              <h6 class="user-component__subtitle">Yes, I've heard that.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">07:51</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/bear2.png"
              alt="avatar photo"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ice Bear</h4>
              <h6 class="user-component__subtitle">Sure. What?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:30</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/bear3.png"
              alt="avatar photo"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Grizzly</h4>
              <h6 class="user-component__subtitle">
                Me? Well, I guess I go to Korean barbecue places most often.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:58</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification dot"></span>
            <i class="fas fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big üòµ‚Äçüí´</span>
    </div>
  </body>
</html>
